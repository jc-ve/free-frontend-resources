<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/animate.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Rora Santos &mdash; Photography</title>
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <a href="index.html" class="header__brand">Rora Santos</a>

          <div class="header__nav">
            <nav class="navigation">
              <button
                class="navigation__tab navigation__tab--active"
                data-tab="home"
              >
                Home
              </button>
              <button class="navigation__tab" data-tab="photography">
                Photography
              </button>
              <button class="navigation__tab" data-tab="videography">
                Videography</button
              ><button class="navigation__tab" data-tab="psa">PSA</button
              ><button class="navigation__tab" data-tab="contact">
                Contact
              </button>
            </nav>
            <button class="btn btn--navigation">
              <span class="btn--navigation__icon">&nbsp;</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="u-container">
      <div class="slider">
        <div class="slide dark">
          <div class="slide__img slide__img--1">
            <img src="assets/images/events/events-1.webp" alt="" />
          </div>
          <div class="slide__content">
            <h2 class="heading heading--secondary">Event Photography</h2>
          </div>
          <div class="slide__img slide__img--2">
            <img src="assets/images/events/events-2.webp" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
