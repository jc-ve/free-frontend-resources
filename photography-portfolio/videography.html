<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/animate.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Rora Santos &mdash; Videography</title>
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <a href="index.html" class="header__brand">Rora Santos</a>

          <div class="header__nav">
            <nav class="navigation">
              <button
                class="navigation__tab navigation__tab--active"
                data-tab="home"
              >
                Home
              </button>
              <button class="navigation__tab" data-tab="photography">
                Photography
              </button>
              <button class="navigation__tab" data-tab="videography">
                Videography</button
              ><button class="navigation__tab" data-tab="psa">PSA</button
              ><button class="navigation__tab" data-tab="contact">
                Contact
              </button>
            </nav>
            <button class="btn btn--navigation">
              <span class="btn--navigation__icon">&nbsp;</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="u-container">
      <div class="videos">
        <div class="videos__slider">
          <div class="videos__content">
            <iframe
              src="https://www.youtube.com/embed/oNttpbAGelI?si=h9gRQuGgY-Pk1Yrn"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              class="videos__embed"
            ></iframe>
            <!-- <p class="videos__title">Agahan</p> -->
          </div>
          <div class="videos__content">
            <iframe
              src="https://www.youtube.com/embed/3nU8FrNtIh0?si=ZTRFOC2rn9YyiglX"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              class="videos__embed"
            ></iframe>
            <!-- <p class="videos__title">Gatilyo</p> -->
          </div>
          <div class="videos__content">
            <iframe
              src="https://www.youtube.com/embed/Kj851PWU5qo?si=DYQbhPYBtjN92Xje"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              class="videos__embed"
            ></iframe>
            <!-- <div class="video__title">
              <p>Last Waltz</p>
            </div> -->
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="src/js/script.js"></script>
  </body>
</html>
