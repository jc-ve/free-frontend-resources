    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Rora Santos &mdash; Videography</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">

    </div>

    <main class="videos">
      <div class="u-container">
        <section class="section--videos u-margin-bottom-xl">
          <h1 class="heading heading--gallery u-margin-bottom-md">
            Short Films
          </h1>
          <div class="swiper" data-id="short-film" id="short-film">
            <div class="swiper-wrapper">
              <div class="swiper-slide gallery__item--video">
                <iframe
                  src="https://www.youtube.com/embed/uqBS-Fj95P8?si=whtV1oYOidK_hOuO"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                  class="gallery__item--vid"
                ></iframe>
                <p class="gallery__item__title">
                  Pagtangis ng mga Aninong Umiindak sa Hangin
                </p>
              </div>
              <div class="swiper-slide gallery__item--video">
                <iframe
                  src="https://www.youtube.com/embed/3nU8FrNtIh0?si=VdDTn6uzybmG7nuG"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                  class="gallery__item--vid"
                ></iframe>
                <p class="gallery__item__title">Gatilyo</p>
              </div>
              <div class="swiper-slide gallery__item--video">
                <iframe
                  src="https://www.youtube.com/embed/Kj851PWU5qo?si=0aymmgP3JqV2nPQk"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                  class="gallery__item--vid"
                ></iframe>
                <p class="gallery__item__title">Last Waltz</p>
              </div>
            </div>
            <div class="swiper-button-next swiper-button-next-short-film"></div>
            <div class="swiper-button-prev swiper-button-prev-short-film"></div>
            <div class="swiper-pagination swiper-pagination-short-film"></div>
          </div>
        </section>

        <section class="u-margin-bottom-xl u-position-relative">
          <h1 class="heading heading--gallery u-margin-bottom-md">
            Documentary
          </h1>
          <div class="swiper" data-id="documentary" id="documentary">
            <div class="swiper-wrapper">
              <div class="swiper-slide gallery__item--video">
                <iframe
                  src="https://www.youtube.com/embed/uqBS-Fj95P8?si=whtV1oYOidK_hOuO"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                  class="gallery__item--vid"
                ></iframe>
                <p class="gallery__item__title">
                  Pagtangis ng mga Aninong Umiindak sa Hangin
                </p>
              </div>
              <div class="swiper-slide gallery__item--video">
                <iframe
                  src="https://www.youtube.com/embed/3nU8FrNtIh0?si=VdDTn6uzybmG7nuG"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                  class="gallery__item--vid"
                ></iframe>
                <p class="gallery__item__title">Gatilyo</p>
              </div>
            </div>
            <div
              class="swiper-button-next swiper-button-next-documentary"
            ></div>
            <div
              class="swiper-button-prev swiper-button-prev-documentary"
            ></div>
          </div>
          <div class="swiper-pagination swiper-pagination-documentary"></div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
