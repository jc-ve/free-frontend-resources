<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>BentoGrid</title>
  </head>
  <body>
    <main>
      <div class="u-container">
        <div class="grid grid--8-cols">
          <div class="grid--img">
            <img
              src="assets/images/img-avatar.webp"
              alt="Emily Johnson"
              class="avatar-img"
            />
          </div>
          <div class="bento grid--name">
            <p>Hello I'm ðŸ‘‹</p>
            <div>
              <h1 class="heading heading--primary u-margin-bottom-xs">
                Emily Johnson
              </h1>
              <p class="paragraph--light">Front-End Developer</p>
            </div>
          </div>
          <div class="bento grid--social">
            <h2 class="heading heading--secondary u-margin-bottom-md">
              Social
            </h2>
            <div class="social">
              <!-- CONTAINER - GRID -->
              <div class="grid grid--2-cols">
                <div class="bento__box">
                  <a href="#">
                    <img
                      src="assets/images/social/behance-original.svg"
                      alt="Behance"
                      class="bento__icon"
                    />
                  </a>
                </div>
                <div class="bento__box">
                  <a href="#">
                    <img
                      src="assets/images/social/github-original.svg"
                      alt="Github"
                      class="bento__icon"
                    />
                  </a>
                </div>
                <div class="bento__box">
                  <a href="#">
                    <img
                      src="assets/images/social/stackoverflow-original.svg"
                      alt="Stackoverflow"
                      class="bento__icon"
                    />
                  </a>
                </div>
                <div class="bento__box">
                  <a href="#">
                    <img
                      src="assets/images/social/linkedin-original.svg"
                      alt="Linkedin"
                      class="bento__icon"
                    />
                  </a>
                </div>
              </div>
              <!-- /CONTAINER - GRID -->
              <ul class="social__list">
                <li class="social__item">
                  <ion-icon name="map-outline" class="social__icon"></ion-icon>
                  <span>From Barcelona, Spain</span>
                </li>
                <li class="social__item">
                  <ion-icon name="pin-outline" class="social__icon"></ion-icon>
                  <span>Based in Ontario, Canada</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="bento grid--experience">
            <h2 class="heading heading--secondary">Experience</h2>
          </div>
          <div class="bento grid--tools">
            <h2 class="heading heading--secondary">Tools</h2>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
