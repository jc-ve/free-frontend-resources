  <body>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <a href="../index.html" class="header__link">Rora Santos</a>

          <div class="navigation">
            <button class="navigation__btn">
              <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="navigation__nav">
              <ul class="navigation__list">
                <li class="navigation__item">

              </ul>
            </nav>
          </div>
        </div>

    <main class="photos">
      <div class="u-container">
        <section>
          <h1 class="heading heading--secondary u-margin-bottom-xl">
            Portrait
          </h1>
          <div class="gallery">
            <div class="gallery__item gallery__item--300">
              <a
                href="../assets/images/portraits/portrait-1.webp"
                data-lightbox="portrait"
              >
                <img
                  src="../assets/images/portraits/portrait-1.webp"
                  alt="Portrait image"

              /></a>
            </div>
            <div class="gallery__item gallery__item--400">
              <a
                href="../assets/images/portraits/portrait-2.webp"

            </div>
            <div class="gallery__item gallery__item--500">
              <a

              <a

                  src="../assets/images/portraits/portrait-5.webp"
                  alt="Portrait image"
                  class="gallery__img"
              /></a>
            </div>
          </div>
        </section>
      </div>

    <script src="../src/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="../src/js/script.js"></script>
