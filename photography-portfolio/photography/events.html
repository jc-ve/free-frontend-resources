<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/css/lightbox.min.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Rora Santos &mdash; Events Photography</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="../index.html" class="navigation__link"
              ><span>01</span>Home</a
            >
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"><span>02 Photography</span></a>
          </li>
          <li class="navigation__item">
            <a href="../videography.html" class="navigation__link"
              ><span>03</span>Videography</a
            >
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link"><span>04</span>PSA</a>
          </li>
          <li class="navigation__item">
            <a href="../contact.html" class="navigation__link"
              ><span>05</span>Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <main class="photos">
      <div class="u-container">
        <section>
          <h1 class="heading heading--secondary u-margin-bottom-xl">
            Events Photography
          </h1>
          <div class="gallery">
            <div class="gallery__img-box">
              <a
                href="/assets/images/events/events-1.webp"
                data-lightbox="events"
                class="gallery__light-box"
              >
                <img
                  src="/assets/images/events/events-1.webp"
                  alt="Events image"
                  class="gallery__img"
                />
              </a>
            </div>
            <div class="gallery__img-box">
              <a
                href="/assets/images/events/events-2.webp"
                data-lightbox="events"
                class="gallery__light-box"
              >
                <img
                  src="/assets/images/events/events-2.webp"
                  alt="Events image"
                  class="gallery__img"
                />
              </a>
            </div>
            <div class="gallery__img-box gallery__img-box--tall">
              <a
                href="/assets/images/events/events-3.webp"
                data-lightbox="events"
                class="gallery__light-box"
              >
                <img
                  src="/assets/images/events/events-3.webp"
                  alt="Events image"
                  class="gallery__img"
                />
              </a>
            </div>
            <div class="gallery__img-box gallery__img-box--wide">
              <a
                href="/assets/images/events/events-4.webp"
                data-lightbox="events"
                class="gallery__light-box"
              >
                <img
                  src="/assets/images/events/events-4.webp"
                  alt="Events image"
                  class="gallery__img"
                />
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="../src/js/lightbox-plus-jquery.min.js"></script>
    <script src="../src/js/script.js"></script>
  </body>
</html>
