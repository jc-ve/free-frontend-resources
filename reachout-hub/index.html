<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Reachout Hub</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="u-container">
          <div class="grid grid--2-cols">
            <header class="section__header">
              <h1 class="heading heading--primary">
                Let's Start a Conversation
              </h1>
              <p class="paragraph">
                Have a question, suggestion, or simply want to say hello? We'd
                love to hear from you! Feel free to reach out using the contact
                form below, and our team will get back to you as soon as
                possible.
              </p>
            </header>
            <form action="#" class="form"></form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
